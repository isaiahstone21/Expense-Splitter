<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <img src="{{ url_for('static', filename='css/images/calculator-logo.png') }}"/>
        <a class="nav-bar-logo" href="/">Expense Splitter</a>
        <a class="nav-bar-other{{ ' nav-bar-other-active' if active_screen == 1 else '' }}" href="/dashboard">Dashboard</a>
        <a class="nav-bar-other{{ ' nav-bar-other-active' if active_screen == 2 else '' }}" href="/expenses">Expenses</a>
        <a class="nav-bar-other{{ ' nav-bar-other-active' if active_screen == 3 else '' }}" href="/settings">Settings</a>
      </div>
      <div class="hero">
        <h1>Results</h1>
        <div id="result-container">
          
        </div>
      </div>
    </div>
    <footer>
      <p>attributions</p>
      <a
        href="https://www.flaticon.com/free-icons/calculator"
        title="calculator icons"
        >Calculator icons created by Vitaly Gorbachev - Flaticon</a
      >
    </footer>
    <script src="{{ url_for('static', filename='css/javascript/calculate-script.js') }}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var urlParams = new URLSearchParams(window.location.search);
        var encodedData = urlParams.get("data");
        if (encodedData) {
          var data = JSON.parse(decodeURIComponent(encodedData));
          displayResults(data);
        }
      });

      function displayResults(data) {
        var resultContainer = document.getElementById("result-container");
        if (resultContainer) {
          resultContainer.innerHTML = "";

          data.forEach(function (person) {
            var personElement = document.createElement("p");
            personElement.textContent =
              "Name: " + person.name + ", Percentage: " + person.percentage + ", Amount: " + (parseFloat(person.percentage / 100) * parseFloat(sessionStorage.getItem("totalExpense"))).toFixed(2);
            resultContainer.appendChild(personElement);
          });
        }
      }
    </script>
  </body>
</html>
